spring:
  datasource:
    url: ${TEST_DB_URL:jdbc:tc:postgresql:15:///meer_test}
    username: ${TEST_DB_USERNAME:test}
    password: ${TEST_DB_PASSWORD:test}
    driver-class-name: ${TEST_DB_DRIVER:org.testcontainers.jdbc.ContainerDatabaseDriver}
  jpa:
    hibernate:
      ddl-auto: ${TEST_HIBERNATE_DDL_AUTO:none}
    show-sql: false
  flyway:
    enabled: ${TEST_FLYWAY_ENABLED:true}
    locations: ${TEST_FLYWAY_LOCATIONS:classpath:db/migration}
    baseline-on-migrate: ${TEST_FLYWAY_BASELINE:true}
    clean-disabled: true
  test:
    database:
      replace: none
  mail:
    host: localhost
    port: 3025
    username: test
    password: test

security:
  disableAuth: false
  requireAppHeader: false
  jwt:
    secret: test-secret-please-change-test-secret-1234567890
