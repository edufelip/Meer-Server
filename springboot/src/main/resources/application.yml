spring:
  application:
    name: meer

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

security:
  requireAppHeader: ${SECURITY_REQUIRE_APP_HEADER:true}
  requireAppCheck: ${SECURITY_REQUIRE_APP_CHECK:true}
  disableAuth: ${SECURITY_DISABLE_AUTH:false}

---
# Default profile: cloud/dev Postgres
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:meer}}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

---
# Local Postgres (explicit local-db profile)
spring:
  config:
    activate:
      on-profile: local-db
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DEVDB_NAME:meer_dev}}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:meer_prod}}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

---
# Local in-memory H2 sandbox
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:meer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
